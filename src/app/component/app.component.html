<div class="form-container">

  <form [formGroup]="form">
    <!-- Upload de arquivo -->
    <div class="form-group">
      <input #fileInput type="file" accept=".txt" hidden (change)="onFileSelected($event)">
      <button class="file-upload-button" (click)="triggerFileInput()">
        <span class="file-icon">游늬</span> Incluir Transcri칞칚o
      </button>

      <div *ngIf="conteudoArquivo" class="file-upload-success">

      </div>
    </div>

    <!-- Perfil da vaga -->
    <div class="form-group">
      <label>Selecionar o Perfil da Vaga:</label>
      <select formControlName="perfilVaga" class="form-control">
        <option value="" disabled selected>Selecione um perfil</option>
        <option *ngFor="let perfil of vagaPerfis" [value]="perfil.descricao">
          {{ perfil.descricao }}
        </option>
      </select>
    </div>

    <!-- Sal치rio pedido -->
    <div class="form-group">
      <label>Incluir Sal치rio Pedido:</label>
      <input 
        type="text" 
        formControlName="salarioPedido" 
        class="form-control" 
        placeholder="Digite o sal치rio pedido"
        mask="separator.2" 
        thousandSeparator="." 
        decimalMarker=",">
    </div>

    <!-- Modelo de An치lise -->
    <div class="form-group">
      <label>Modelo da An치lise e Resultado:</label>
      <select formControlName="modeloAnalise" class="form-control">
        <option value="" disabled selected>Selecione um modelo</option>
        <option *ngFor="let modelo of analiseModelos" [value]="modelo.descricao">
          {{ modelo.descricao }}
        </option>
      </select>
    </div>

    <!-- Bot칚o para enviar an치lise -->
    <div class="form-actions">
      <button 
        class="submit-button" 
        [disabled]="!formValido"
        (click)="enviarAnalise()">
        Enviar para an치lise
      </button>
    </div>
  </form>
</div>
