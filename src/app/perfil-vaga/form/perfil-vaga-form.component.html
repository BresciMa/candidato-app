<div class="perfil-vaga-container">
  <h1 class="perfil-vaga-title">
    {{ modoEdicao ? 'Perfil de Vaga' : 'Novo Perfil de Vaga' }}
  </h1>

  <!-- ID do Perfil -->
  <div class="form-group">
    <!-- ID do Modelo number -->
    <input id="idPerfilVaga" type="hidden" [(ngModel)]="perfilVaga.idPerfilVaga">

    <label for="PerfilVaga">ID Perfil Vaga</label>
    <input
      id="PerfilVaga"
      type="text"
      [disabled]="modoEdicao"
      [(ngModel)]="perfilVaga.PerfilVaga"
      class="form-control">
  </div>

  <!-- Descrição -->
  <div class="form-group">
    <label for="Descricao">Descrição</label>
    <input
      id="Descricao"
      type="text"
      [(ngModel)]="perfilVaga.Descricao"
      class="form-control">
  </div>

  <!-- Requisitos -->
  <div class="form-group">
    <label for="Requisitos">Requisitos</label>
    <textarea
      id="Requisitos"
      rows="3"
      [(ngModel)]="perfilVaga.Requisitos"
      class="form-control"></textarea>
  </div>

  <!-- Botões -->
  <div class="form-actions">
    <button class="btn btn-primary" (click)="salvar()">
      💾 Salvar
    </button>
    <button class="btn btn-secondary" (click)="voltar()">
      ↩️ Voltar
    </button>
  </div>
</div>
