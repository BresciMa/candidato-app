<div class="container">
  <h2 class="titulo">Perfis de Vaga</h2>

  <div class="card">
    <div class="formulario">
      <input type="text" placeholder="IdPerfilVaga" [(ngModel)]="novoIdPerfilVaga" />
      <input type="text" placeholder="Descrição" [(ngModel)]="novaDescricao" />
      <input type="text" placeholder="Requisitos" [(ngModel)]="novosRequisitos" />
      <button class="btn-adicionar" (click)="adicionarPerfil()">➕ Incluir Perfil</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Requisitos</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let perfil of perfis; let i = index">
          <td><input [(ngModel)]="perfil.IdPerfilVaga" /></td>
          <td><input [(ngModel)]="perfil.Descricao" /></td>
          <td><input [(ngModel)]="perfil.Requisitos" /></td>
          <td><button (click)="removerPerfil(i)">🗑️ Remover</button></td>
        </tr>
      </tbody>
    </table>

    <div class="botoes">
      <button class="btn-salvar" (click)="salvar()">💾 Salvar Tudo</button>
    </div>
  </div>
</div>
