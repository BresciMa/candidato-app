<div class="form-container">
  <h2 class="form-title">Valida칞칚o de Candidato</h2>

  <form [formGroup]="form">
    <!-- Upload -->
    <div class="form-group">
      <label class="file-upload-label">
        <input #fileInput type="file" accept=".txt" hidden (change)="onFileSelected($event)">
        <button type="button" class="file-upload-button" (click)="triggerFileInput()">
          游늬 Incluir Transcri칞칚o
        </button>
      </label>
      <div *ngIf="form.get('transcricaoArquivo')?.value" class="file-upload-success">
        Arquivo carregado: {{ form.get('transcricaoArquivo')?.value?.name }} ({{ conteudoArquivo.length }} caracteres)
      </div>
    </div>

    <!-- Perfil -->
    <div class="form-group">
      <label for="perfilVaga">Selecionar o Perfil da Vaga:</label>
      <select id="perfilVaga" formControlName="perfilVaga" class="form-control">
        <option value="" disabled>Selecione um perfil</option>
        <option *ngFor="let perfil of vagaPerfis" [value]="perfil.descricao">
          {{ perfil.descricao }}
        </option>
      </select>
    </div>

    <!-- Sal치rio -->
    <div class="form-group">
      <label for="salarioPedido">Incluir Sal치rio Pedido:</label>
      <input 
        id="salarioPedido"
        type="text" 
        formControlName="salarioPedido" 
        class="form-control" 
        placeholder="Digite o sal치rio pedido">
    </div>

    <!-- Modelo de An치lise -->
    <div class="form-group">
      <label for="modeloAnalise">Modelo da An치lise e Resultado:</label>
      <select id="modeloAnalise" formControlName="modeloAnalise" class="form-control">
        <option value="" disabled>Selecione um modelo</option>
        <option *ngFor="let modelo of analiseModelos" [ngValue]="modelo">
          {{ modelo.descricao }}
        </option>
      </select>
    </div>

    <!-- Bot칚o -->
    <div class="form-actions">
      <button 
        type="button"
        class="submit-button" 
        [disabled]="!formValido"
        (click)="enviarAnalise()">
        Enviar para an치lise
      </button>
    </div>
  </form>
</div>
