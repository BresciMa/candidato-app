<div style="max-width: 600px; margin: 50px auto; padding: 30px; background-color: #fff; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

    <h1 style="font-weight: bold;">
        {{ modoEdicao ? 'Perfil de Vaga' : 'Novo Perfil de Vaga' }}
    </h1>

    <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 6px; color: #444;">ID Perfil Vaga</label>
        <input
            type="text"
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;"
            [disabled]="modoEdicao"
            [(ngModel)]="perfilVaga.IdPerfilVaga">
    </div>

    <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 6px; color: #444;">Descri√ß√£o</label>
        <input
            type="text"
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;"
            [(ngModel)]="perfilVaga.Descricao">
    </div>

    <div style="margin-bottom: 30px;">
        <label style="display: block; margin-bottom: 6px; color: #444;">Requisitos</label>
        <textarea
            rows="3"
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; resize: vertical;"
            [(ngModel)]="perfilVaga.Requisitos"></textarea>
    </div>

    <div style="display: flex; justify-content: flex-end; gap: 15px;">
        <button
            style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer;"
            (click)="salvar()">
            üíæ Salvar
        </button>

        <button
            style="padding: 10px 20px; background-color: #6c757d; color: white; border: none; border-radius: 6px; cursor: pointer;"
            (click)="voltar()">
            ‚Ü©Ô∏è Voltar
        </button>
    </div>

</div>
